
                <div class="mt-2">
                    <h1 class="text-center mb-4">Post a Job</h1>
                        <p class="text-muted border border-info p-1 rounded">Info: "Dates are not necessarily to be added, but the URL it is. Maximum allowed is 3 posts per day."</p>
                </div>
                <div>
                    <form [formGroup] = "postJobForm" (ngSubmit)=" postJobForm.valid && postJobs()">
                        <div class="form-group">
                            <label >Name URL</label>
                              <div>
                                  <input
                                  class="form-control"
                                  placeholder="Add a Name which represents the Website URL or the respective Job, example: Java Back End - Name of Company"
                                  type="text"
                                  [formControl]='postJobForm.controls["nameUrl"]'>
                              </div>
                        </div>
                        <div class="form-group">
                            <label >URL</label>
                              <div>
                                  <input
                                  class="form-control form-control-lg"
                                  placeholder="Add Website URL which sends the user directly to the job"
                                  type="url"
                                  [formControl]='postJobForm.controls["url"]'>
                              </div>
                        </div>
                        <div class="form-group">
                            <label >Short Description</label>
                              <div>
                                  <input
                                  class="form-control"
                                  placeholder="Add a short description about the job, to make it easier for other to search the job"
                                  type="text"
                                  [formControl]='postJobForm.controls["shortDescription"]'>
                              </div>
                        </div>
                        <hr>
                        <div class="mt-3 form-group">
                            <label>Start Date of Enrollment</label>
                                    <input type="text"
                                        class="form-control"
                                        placeholder="Start Date"
                                        [formControl]='postJobForm.controls["startDate"]'
                                        bsDatepicker
                                        [bsConfig]='bsConfig'>
                        </div>
                        <div class="form-group">
                            <label>End Date of Enrollment</label>
                                <input type="text"
                                        class="form-control"
                                        placeholder="End Date"
                                        [formControl]='postJobForm.controls["endDate"]'
                                        bsDatepicker
                                        [bsConfig]='bsConfig'>
                        </div>
                        <div class="mt-3"><button [disabled]="!postJobForm.valid" type="submit" class="btn btn-primary">Submit</button></div>
                    </form>
                </div>
