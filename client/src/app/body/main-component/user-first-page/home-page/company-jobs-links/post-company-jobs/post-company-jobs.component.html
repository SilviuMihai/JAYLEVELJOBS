
                <div class="mt-2">
                    <h1 class="text-center mb-4">Post a Job</h1>
                        <!-- <p class="text-muted border border-info p-1 rounded">Information: "Maximum allowed is 3 posts per day."</p> -->
                        <p class="alert alert-primary">Information: "Maximum allowed is 3 posts per day."</p>
                </div>
                <div>
                    <form [formGroup] = "postJobForm" (ngSubmit)=" postJobForm.valid && postJobs()">
                            <label tooltip="Name which represents the Website URL or the respective Job, example: Java Back End - Name of Company."
                                    placement="top">Name URL</label>
                                  <app-text-input   
                                      type="text"
                                      [formControl]='postJobForm.controls["nameUrl"]'
                                      [label]='"Name for URL"'>
                                  </app-text-input>
                              
                        
                            <label tooltip="Website URL which sends the user directly to the job."
                            placement="top" >URL</label>
                                  <app-text-input
                                  type="url"
                                  [formControl]='postJobForm.controls["url"]'
                                  [label]='"URL"'>
                                  </app-text-input>
               
                            <label tooltip="Optional/Not necessarily to be added !"
                                    placement="top">Short Description</label>

                                  <app-text-input
                                  type="text"
                                  [formControl]='postJobForm.controls["shortDescription"]'
                                  [label]='"Short description"'
                                  tooltip="Optional/Short description about the job, to make it easier for others to search the job."
                                  placement="top">
                                  </app-text-input>


                        <hr>
                        <div class="mt-3 form-group">
                            <label tooltip="Optional/Not necessarily to be added !"
                                    placement="top">Start Date of Enrollment</label>
                                    <input type="text"
                                        class="form-control"
                                        placeholder="Start Date"
                                        [formControl]='postJobForm.controls["startDate"]'
                                        bsDatepicker
                                        [bsConfig]='bsConfig'
                                        tooltip="Optional"
                                        placement="top">
                        </div>
                        <div class="form-group">
                            <label tooltip="Optional/Not necessarily to be added !"
                                    placement="top">End Date of Enrollment</label>
                                <input type="text"
                                        class="form-control"
                                        placeholder="End Date"
                                        [formControl]='postJobForm.controls["endDate"]'
                                        bsDatepicker
                                        [bsConfig]='bsConfig'
                                        tooltip="Optional"
                                        placement="top">
                        </div>
                        <div class="mt-3"><button [disabled]="!postJobForm.valid" type="submit" class="btn btn-primary">Submit</button></div>
                    </form>
                </div>
