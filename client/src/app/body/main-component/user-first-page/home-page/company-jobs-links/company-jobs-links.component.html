    <!-- Buttons and the Search Bar -->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="container-fluid">
                    <div class="row mb-3">
                        <div class="col-2 mr-2">
                                    <div class="list-group list-group-horizontal">
                                        <button (click)='getCompaniesLinks()'
                                            class="btn btn-info">See all Jobs</button>
                                        <button (click)='postJobsPage()' *ngIf="accountService.currentUser$ | async"
                                            [disabled]="!setPage"
                                            class="btn btn-primary ml-2">Post a Job</button>
                                    </div>
                        </div>
                        <div *ngIf="setPage" class="col-9 ml-4">  
                                    <app-search-company-job (itemEvent)="receiveValueEventSearchBar($event)"
                                    [setPageForSearchBar]="setPageForSearchBar"
                                    ></app-search-company-job>
                        </div>
                    </div>
                </div>
            </div>
        </div>


       <!--  Border Line -->
        <div style="border-radius: 0; border-style: solid; border-width: 1px;"></div>



        <div class="row">
            <div class="col">
                        <!-- List of Links -->
                <div *ngIf="setPage">
                    <div class="mt-2 mb-4">
                        <h3 class="text-center">Jobs Shared by Users</h3>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row">
                                    <div class="col-3">
                                        <p><strong>Link/Description</strong></p>
                                    </div>
                                    <div class="col-4">
                                        <p><strong>Start Date/End Date</strong></p>
                                    </div>
                                    <div class="col-3">
                                        <p><strong>Link Not Available</strong></p>
                                    </div>
                                    <div class="col-2">
                                        <p><strong>Report Link</strong></p>
                                    </div>

                    
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action" *ngFor="let item of getJobs">
                            <div class="row">
                                    <div class="col-3">
                                        <a href="{{item.url}}" class="text-dark"><p>{{item.nameURL}}</p></a>
                                    </div>
                                    <div class="col-4">
                                        <p>{{item.startDate | date: 'dd MMM yyyy'}} - {{item.endDate | date: 'dd MMM yyyy'}}</p>
                                    </div>
                                    <div class="col-3">
                                        <div *ngIf="accountService.currentUser$ | async; else elseBlock">
                                            <button type="button" [disabled]="item.linkNotAvailable" class="btn btn-warning" (click)='linkNotAvailable(item.idCompanyJobsLinks)'>Link Not Available</button>
                                        </div>
                                        <ng-template #elseBlock>--</ng-template>
                                    </div>
                                    <div class="col-2">
                                        <div *ngIf="accountService.currentUser$ | async; else elseBlock">
                                            <button type="button" [disabled]="item.reportedLink" class="btn btn-danger" (click)='reportCompanyJobLink(item.idCompanyJobsLinks)'>Report</button>
                                        </div>
                                        <ng-template #elseBlock>--</ng-template>
                                    </div>
                            </div>
                            <p class="text-muted">{{item.shortDescription}}</p>
                        </li>
                    </ul>
                </div>
                    <!-- Access the Post Page of Company Links -->
                <div *ngIf="!setPage">
                    <app-post-company-jobs (itemEvent)="receiveValueEventPostJob($event)"></app-post-company-jobs>
                    <!-- Naming inside of parantheses, should be the same with what is in the child component "Output itemEvent" -->
                </div>
            </div>
        </div>

        <div *ngIf="setPage" class="row">
            <div class="col">
                    <app-pagination-shared></app-pagination-shared>
            </div>
        </div>

</div>
